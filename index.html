<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

        <h1 id="page-title">Stuck In The Mud !

    </div>
</header>

                </div>
                <div class="score-output" id="player1-score">
               
                </div>
            </div>
            <div class="col-6" id="dice-area">
                 <ul>
                    <li id="diceA"></li>
                    <li id="diceB"></li>
                    <li id="diceC"></li>
                    <li id="diceD"></li>
                    <li id="diceE"></li>
                </ul>
            </div>
            <div class="col-3" id="player2">
                <div><h3 class="player-header">Player 2</h3></div>
                <div class="score-output" id="player2-score">
                </div>
            </div>
        </div>
    </div>












</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
